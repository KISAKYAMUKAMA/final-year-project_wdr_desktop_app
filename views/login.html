
<!DOCTYPE html>

<head>

<body>


<div class="form-box" id="login-box" >
  <div class="dragable">
                <h3 class="head">WIMEA-ICT Weather Data Repository</h3>
                <h4 class="head">&copy; WIMEA-ICT WDR</h4>

                <div class="header">
                    <div class="row">
                      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                          <img src="../assets/images/wimealogo.png"  class="img-responsive">
                      </div>
                      <div class="col-xs-1 col-sm-1 col-md-1  col-lg-1"></div>
                      <div class="col-xs-3 col-sm-3 col-md-3  col-lg-3">
                          <img src="../assets/images/new-mak.png" class="img-responsive">
                      </div>
                      <div class="col-xs-1 col-sm-1 col-md-1  col-lg-1"></div>
                      <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                          <img src="../assets/images/noradlogosort_.gif" class="img-responsive">
                      </div>
                    </div>
                    <div class="clearfix"></div>
                   <hr>
                    Enter your login credentials to continue

                </div>
  </div>

    <form  method="post">
        <div class="body bg-gray">

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" class="form-control" required="required" placeholder="Enter your username"/>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password"  id="password" class="form-control" required="required" placeholder="Enter your password"/>
            </div>
        </div>
        <div class="footer">
            <button  class="btn bg-olive btn-block" id="login_btn" name="login">login</button>
            <label for="login_errors" id="login_error"></label>
            <hr>

            <p class="center">In Partnership</p>

            <div class="row">
              <div class="col-sm-3 col-lg-3">
                  <img src="../assets/images/logo.fw.png" class="img-responsive">
              </div>
              <!-- <div class="col-lg-5"></div> -->
              <div class="col-sm-9 col-lg-9">
                  <img src="../assets/images/bergen.gif" class="img-responsive">
              </div>

            </div>

            <div class="clearfix"></div>
            <p class="center"><a href="" >I forgot my password</a></p>
            <div class="clearfix"></div>
        </div>
    </form>
</div>
